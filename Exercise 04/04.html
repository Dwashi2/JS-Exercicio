<html>

<head>
    <title>JS</title>
</head>

<body>
    <script>
        function experiencia(anos) {
           if(anos <= 1){
               return 'Iniciante'
           } else if( anos <= 3 ){
               return 'Intermediário'
           } else if( anos <= 7 ){
               return 'Avançado'
           } else if( anos > 7){
               return 'Jedi Master'
           }
        }
        var anosEstudo = 7; 
        experiencia(anosEstudo);
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master
         console.log(experiencia(anosEstudo))   
    </script>
</body>

</html>
